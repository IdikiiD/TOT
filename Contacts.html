<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/Contacts.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ivan Dikii</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  </style>
</head>
<body>
<div class="page">
  <!--Header-->
  <div class="header">
    <div class="container">
      <div class="header_inner">
        <div class="header_brand">WEBDEVELOPER</div>
        <div class="header_logo"><img src="img/code.svg"></div>
        <div class="header_nav">
          <a class="header_nav_link " href="index.html">Home</a>
          <a class="header_nav_link" href="About.html">About</a>
          <a class="header_nav_link active" href="Contacts.html">Contacts</a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="content">
      <h2 class="sub_title">Write me a <span>message</span></h2>
    </div>
  </div>
  <div class="container">
    <form class="form" action="/" method="post">
      <div class="form_group">
        <input class="input" type="text" name="name" placeholder="Name">
      </div>
      <div class="form_group">
        <input class="input" type="email" name="email" placeholder="Email">
      </div>
      <div class="form_group">
        <input class="input" type="text" name="tel" placeholder="Phone">
      </div>
      <div class="form_group">
        <textarea class="textarea" type="text" placeholder="Message"></textarea>
      </div>
      <div class="form_group">
        <button class="btn btn_full" type="submit">Send message</button>
      </div>
    </form>
  </div>
</div><!--PAge-->
</body>
</html>
